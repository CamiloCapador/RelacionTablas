<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:background="http://www.w3.org/1999/xhtml"
      xmlns:background-color="http://www.w3.org/1999/xhtml" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <!--Conexión Con Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Conexión CSS-->
    <link href="../inicio.css" rel="stylesheet">
    <link href="https://i.ibb.co/PQ329Nx/LOGO-SEDIAL-24px-Mesa-de-trabajo-1.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <title th:text="${titulo}"></title>
</head>
<body>
<div class="container-fluid">
    <!--Cabecera-->
    <header>
        <div class="row">
            <div class=" col-xl-2">
                <div class="header"><img class="imagen" src="../images/logo-blanco-sedial.png" alt="logo_Sedial"/></div>
            </div>
            <div class="column col xl-10">
                <a th:href="@{/inicio}"><button type="button" class="btn1 btn-light">Inicio</button></a>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cargos
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/vercargos}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevocargo}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn btn-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Centro Costos
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/vercentros}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevocentro}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Colaboradores
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/verempleados}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevoempleado}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Estados
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/verestadoelementos}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevoestadoelemento}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tipo Elementos
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/vertipoelementos}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevotipoelemento}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn1 btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Elementos
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/verelementos}">Ver</a>
                        <a class="dropdown-item" th:href="@{/nuevoelemento}">Registrar</a>
                    </div>
                </div>
                &nbsp&nbsp&nbsp&nbsp
                <div class="dropdown">
                    <button class="btn"><img src="../images/icono_perfil.png" alt="" type="button" aria-expanded="false"></button>
                    <div class="dropdown-content">
                        <a class="dropdown-item" th:href="@{/perfil}">Perfil</a>
                        <a class="dropdown-item" href="../index.html">Salir</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- <div class="contents">
    <img class="banner" src="../images/banner-colaboradores.jpg" alt="Banner Colaboradores">
</div> -->

<br>
<br>
<br>

<div class="container">
    <div class="row">
        <br>
        <br>
        <div class="col-md-12 container-form" th:text="${cuerpo}"></div>
    </div>
    <br>
    <form class="row g-3" th:action="@{/guardarcentro}" th:object="${centro}" method="post">
        <input type="hidden" th:field="*{idcentro}">
        <div class="col-md-6">
            <label class="form-label">Código</label>
            <input type="text" name="codigo" class="form-control" th:field="*{codigocentro}" value="" placeholder="Código" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Centro De Costos</label>
            <input type="text" name="centro" class="form-control" th:field="*{nombrecentro}" value="" placeholder="Centro De Costos" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Confirmar Registro
                </label>
            </div>
        </div>
        <br>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
        <br>
        <br>
        <br>
    </form>
</div>

<br>
<br>
<br>
<br>

<footer class="footer-clean">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 item social"><a href="www.facebook.com"><i class="icon ion-social-facebook"></i></a><a href="www.twitter.com"><i class="icon ion-social-twitter"></i></a><a href="wwww.whastsapp.com"><i class="icon ion-social-whatsapp"></i></a><a href="www.instagram.com"><i class="icon ion-social-instagram"></i></a>
                <p class="copyright">Sedial S.A.S © 2023 Todos los derechos reservados</p>
            </div>
        </div>
    </div>
</footer>
